<form id="addLicenseForm" name="addLicenseForm" class="form form--fit">
	<div class="modal-body">
		<div class="form-group row">
			<div class="col-md-4">
				<label class="col-md-6" >Facility Name: </label> <input type="text" name="facilityName" class="col-md-6"
					cam-variable-type="String" cam-variable-name="facilityName">
			</div> <div class="col-md-8"></div>
		</div>
		<div class="form-group row">
			<div class="col-md-4">
				<label class="col-md-6">Environment Type: </label> <select
					class="col-md-6" name="envType" cam-variable-name="enaggedType"
					cam-variable-type="String">
					<option value="">Select a type</option>
					<option value="49">Production</option>
					<option value="50">UAT</option>
				</select>
			</div>
			<div class="col-md-4">
				<label class="col-md-6">Product Implementation Status: </label> <select
					class="col-md-6" name="depStatus" cam-variable-name="depStatus"
					cam-variable-type="String">
					<option value="">Select a status</option>
					<option value="47">Implementation in progress</option>
					<option value="48">Implementation is completed</option>
				</select>
			</div>
			<div class="col-md-4">
				<label class="col-md-6">License Type: </label> <select name="licType"
					class="col-md-6" cam-variable-name="licType"
					cam-variable-type="String">
					<option value="">Select a license type</option>
					<option value="29">Perpetual</option>
					<option value="30">Subscription</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4">
				<label class="col-md-6">Start Date: </label> <input type="date"
					name="facStartDate" class="col-md-6" data-placeholder="DD-MM-YYYY"
					required="" aria-required="true" cam-variable-name="facStartDate"
					cam-variable-type="String">
			</div>
			<div class=col-md-4>
				<label class="col-md-6">Expiration Date: </label> <input type="date"
					name="facExpDate" class="col-md-6" data-placeholder="DD-MM-YYYY"
					required="" aria-required="true" cam-variable-name="facExpDate"
					cam-variable-type="String">
			</div>
			<div class="col-md-4">
				<label class="col-md-6">Final Date: </label> <input type="date" name="facFinalDate" 
					class="col-md-6" data-placeholder="DD-MM-YYYY" required=""
					aria-required="true" cam-variable-name="facFinalDate"
					cam-variable-type="String">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4">
				<label class="col-md-6">Number of maximum allowed users: </label> <input
					type="number" class="col-md-6" name="facMaxUsers"
					cam-variable-name="facMaxUsers" cam-variable-type="Integer">
			</div>
			<div class="col-md-4">
				<label class="col-md-6">Maximum number of concurrent users: </label>
				<input class="col-md-6" type="number" name="facConcurrentUsers"
					cam-variable-name="facConcurrentUsers" cam-variable-type="Integer">
			</div>
		</div>
	</div>
</form>
