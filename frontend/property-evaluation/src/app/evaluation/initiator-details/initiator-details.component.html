<div class="card mt-2">
    <div class="card-body">
        <h3 class="pl-2 second-heading">Initiator's Details</h3>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Initiator Name</label>
                <input type="text" class="form-control" value="{{userName}}" disabled>
            </div>
            <div class="form-group col-md-4">
                <label>Initiator Business Unit</label>
                <input type="text" class="form-control" value="{{businessUnit}}" disabled>
            </div>
            <div class="form-group col-md-4">
                <label>Initiator contact number</label>
                <input type="text" class="form-control" placeholder="Enter contact number" value="{{userNumber}}" (input)="onsetNumber($event)">
            </div>
        </div>
    </div>
</div>
